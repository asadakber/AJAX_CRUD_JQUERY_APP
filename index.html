<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/style.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="alert-info text-center mb-5 p-3">
			Ajax_Crud_App
		</h1>
		<div class="row">
			<form class="col-sm-5" id="myform">
				<h3 class="alert-warning text-center p-2">Add/Update Student</h3>
				<div>
					<input type="text" id="stuid" class="form-control" readonly>
					<label for="nameid" class="form-label">Name</label>
					<input autocomplete="off" type="text" class="form-control" id="nameid" />
				</div>
				<div>
					<label for="emailid" class="form-label">Email</label>
					<input autocomplete="off" type="email" class="form-control" id="emailid" />
				</div>
				<div>
					<label for="passwordid" class="form-label">Password</label>
					<input autocomplete="off" type="password" class="form-control" id="passwordid" />
				</div>
				<div class="mt-3">
					<button type="submit" class="btn btn-primary" id="btnadd">
						Save
					</button>
				</div>
				<div id="msg"></div>
			</form>
			<div class="col-sm-7 text-center">
				<h3 class="alert-warning p-2">Show Student Information</h3>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Password</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap/popper/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/jqajax.js"></script>
</body>
</html>
